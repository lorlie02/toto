<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main>
    <div class="content1">
        <input type="search" placeholder="Search">
        <div class="con">
            <p class="day">Thursday</p>
            <p class="time">11:11</p>
            <p class="cloud">CLOUDY</p>

        </div>
        <div id="cloudy">
            <img src="img/cloud.png" alt="">

        </div>

    </div>
    <div class="content2">
        <div class="date">
            <p> December 6,2024  </p>

        </div>
        <div class="toto">
            <p class="humi">Humidity:70%</p>
            <p class="wind">Wind:5.45km/h</p>
            
        </div>
        <p class="cel">+20°C</p>

    </div>

    <div class="content3">
        <div class="box">
            <p>Sun</p>
            <img src="img/icon2.png" alt="">
            <p>20°C</p>
        </div>
        <div class="box">
            <p>Mon</p>
            <img src="img/icon4-removebg-preview.png" alt="">
            <p>17°C</p>
        </div>
        <div class="box">
            <p>Tue</p>
            <img src="img/icon3.png" alt="">
            <p>16°C</p>

        </div>
        <div class="box">
            <p>Wed</p>
            <img src="img/icon5-removebg-preview.png" alt="">
            <p>18°C</p>
        </div>
        <div class="box">
            <p>Thu</p>
            <img src="img/icon1-removebg-preview (1).png">
            <p>17°C</p>
            
        </div>
        <div class="box">
            <p>Fri</p>
            <img src="img/icon3.png">
            <p>16°C</p>
        </div>
        <div class="box">
            <p>Sat</p>
            <img src="img/icon4-removebg-preview.png">
            <p>17°C</p>
        </div>
    </div>


  </main>
  <div id="footer">
    <p> This site is coded by <a href="https://github.com/lorlie02/toto"> 
        Lorlie Lozada</a>  and is open source.</p>
</div>
</body>
</html>
